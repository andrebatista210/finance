{% extends 'base.html' %}
{% block content %}
<h2>Novo Gasto</h2>
<form method="post" onsubmit="return validarFormulario()">
  <div class="mb-3">
    <label for="tipo">Tipo</label>
    <select name="tipo" id="tipo" class="form-control" required>
      {% for tipo in tipos %}
      <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="valor">Valor</label>
    <input type="number" step="0.01" name="valor" id="valor" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="categoria">Categoria</label>
    <select name="categoria" id="categoria" class="form-control" onchange="toggleCartao(this.value)" required>
      <option value="">-- Selecione --</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cartao">Cart達o</option>
    </select>
  </div>

  <div class="mb-3" id="cartao-select" style="display: none;">
    <label for="cartao">Cart達o</label>
    <select name="cartao" id="cartao" class="form-control">
      <option value="">-- Selecione um cart達o --</option>
      {% for c in cartoes %}
      <option value="{{ c.id }}">{{ c.nome }} ({{ c.bandeira }})</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="data">Data</label>
    <input type="date" name="data" id="data" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="parcelas">Parcelas</label>
    <input type="number" name="parcelas" id="parcelas" class="form-control" value="1" min="1" required>
  </div>

  <button type="submit" class="btn btn-success">Registrar</button>
</form>

<script>
function toggleCartao(value) {
  document.getElementById('cartao-select').style.display = value === 'Cartao' ? 'block' : 'none';
}

function validarFormulario() {
  const categoria = document.getElementById('categoria').value;
  const cartaoSelect = document.getElementById('cartao');

  if (categoria === 'Cartao') {
    if (!cartaoSelect.value) {
      alert('Por favor, selecione o cart達o usado na compra.');
      return false;
    }
  }
  return true;
}
</script>
{% endblock %}
